<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // If the React app throws a runtime error during mount, capture it and
      // display a helpful message inside #root so the user isn't left with a blank page.
      (function () {
        function showError(msg) {
          try {
            var root = document.getElementById('root');
            if (!root) return;
            root.innerHTML = '<div style="padding:24px;font-family:Inter, Arial, sans-serif;color:#b91c1c;background:#fff7f7;border:1px solid #fecaca;">'
              + '<h2 style="margin-top:0;color:#991b1b">Error en la aplicación</h2>'
              + '<pre style="white-space:pre-wrap;color:#7f1d1d">' + String(msg) + '</pre>'
              + '<p>Abre la consola del navegador (F12) y pega la traza aquí para que la pueda revisar.</p>'
              + '</div>';
          } catch (e) {
            // ignore
          }
        }

        window.addEventListener('error', function (ev) {
          showError(ev.error && ev.error.stack ? ev.error.stack : ev.message || String(ev));
        });

        window.addEventListener('unhandledrejection', function (ev) {
          showError(ev.reason && ev.reason.stack ? ev.reason.stack : ev.reason || String(ev));
        });
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
